<html>
  <head>
    <title>Adaptive Publisher Portal</title>
    <style>

    body {
      font-family: arial;

      padding: 50px 10% 50px 10%;
    }

    h1 {
      padding-left: 50px;
      margin-bottom: 50px;
    }

    .tabs {
      margin-bottom: 0;
      padding-left: 0;

      list-style: none;
    }

    .tabs li {
      display: inline;
    }

    .tabs li a {
      color: black;
      background: white;
      text-decoration: none;

      position: relative;
      float: left;
      display: block;

      left: 1px;
      padding: 4px 10px;
      margin-left: -1px;
    }

    .tabs li a:hover {
      background: #ccc;
    }

    .group:after {
      visibility: hidden;
      display: block;
      font-size: 0;
      content: " ";
      clear: both;
      height: 0;
    }

    .tabs-wrap {
      position: relative;
      min-height: 250px;
    }

    .tabbed-area .tabs-wrap .tab {
      background: white;
      padding: 20px;
      min-width: 800px;
      min-height: 700px;
      position: absolute;
      top: -1px;
      left: 0;
      width: 90%;
    }

    .tabbed-area .tabs-wrap .tab, .tabs li a {
      border: 1px solid #ccc;
    }

    #tab-publications, #tab-upload {
      z-index: 0;
    }

    #tab-publications .tab-main .publications fieldset .tools {
      text-align: center;
    }

    div.editor_technical_contact_container {
      position: relative;
      top: 0;
      width: 100%;
    }

    div.editor_technical_contact {
      position: absolute;

      right: 0;

      text-align: left;

      border: 1px solid grey;
      border-radius: 5px;
      padding: 10px;
    }

    fieldset {
      margin-top: 15px;
      border-radius: 10px;
    }

    span.ref {
      font-size: smaller;
      color: blue;
      vertical-align: super;
    }




    </style>
  </head>
  <body>
  {% if Editor %}
    <div class="main">
      <h1>Adaptive Publisher Portal</h1>

      <div class="tabbed-area">

        <ul class="tabs group">
          <li><a href="#" onclick="redirect('tab-account')">My Account</a></li>
          <li><a href="#" onclick="redirect('tab-publication')">My Publications</a></li>
        </ul>

        <div class="tabs-wrap">
          <div id="tab-publications" class="tab">
            <h2>My Publications</h2>
            <div class="tab-main">
              <div class="publications">
                {% for pub in Publication %}
                <fieldset class="publication" id="'+{{pub.PublicationTitle}}+'">
                  <legend>{{ pub.PublicationTitle }}</legend>
                  <p>{{ pub.Periodicity }}</p>
                  <p>{{ pub.PublicationDay }}</p>
                  <p>{{ pub.Language}}</p>
                  <div class="tools"><span class="ref">(25)</span><a href="">Edit</a> | <a href="">Delete...</a><span class="ref">(26)</span></div>
                </fieldset>
                {% endfor %}
              </div>
              <div class="tools"><a href="">Add</a><span class="ref">(27)</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

    function redirect(op)
    {
        var url = document.URL.replace("tab-publication",op);
        console.log(url);
        window.location.replace(url);
    }

   </script>
  {% endif %}
  </body>
</html>
