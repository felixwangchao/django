<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>information of Editor</title>

    <style>
                body {
                    font-family: arial;
                    background-image: url("http://egbinc.com/images/layout/background.png");
                    padding: 50px 10% 50px 10%;
                }

                h1 {
                    padding-left: 50px;
                    margin-bottom: 100px;
                }

                div.editor_technical_contact_container {
                    position: relative;
                    z-index: 1;
                    top: 0;
                    width: 100%;
                }

                div.editor_technical_contact {
                    position: absolute;

                    right: 0;

                    text-align: left;

                    border: 1px solid grey;
                    border-radius: 5px;
                    padding: 10px;
                }

                div.main {
                    z-index: 0;
                }

                fieldset {
                    margin-top: 15px;
                    border-radius: 10px;
                }

                input.file_size {
                    background-color: green;
                    border-radius: 10px;
                }

                input.file_type {
                    background-color: red;
                    border-radius: 10px;
                }

                div.submit {
                    text-align: center;

                    margin-top: 50px;
                    margin-left: 100px;
                    margin-right: 100px;
                }

                div.submit input[type=submit] {
                    margin-left: 200px;
                }

                div.Name_bar{
                    background-image: url("http://highresolutionimages.org/images/img7/yellow-abstract-art-hd-pictures-4.jpg");
                }

                span.ref {
                    font-size: smaller;
                    color: blue;
                }

                fieldset.Name_bar{
                }

                fieldset.Contact_bar{
                }

                div.transmettre {
                    display:none
                }

    </style>
</head>
<body>
     <div class="main">
                <h2>{{ Editor.Editor }}</h2>
                <form  id= "infoEditor" name="infoEditor" method="post" action="" onsubmit="return myValidation()">
                    {% csrf_token %}

                    <fieldset class = "Name_bar">
                        <label>Title:</label><br>
                        <input type="radio" name="Title" id ="MR" value="Mr" >Mr
                        <input type="radio" name="Title" id = "MISS"value="Miss">Miss
                        <input type="radio" name="Title" id = "DOCTOR" value="Doctor">Doctor<br><br>

                        <label>Name:</label><br>
                        <input type="text" id = "Name" name = "Name" size="25" value = "{{ Editor.Name }}"> <br>

                        <label>Surname:</label><br>
                        <input type="text" id="Surname" name="Surname" size="25" value = "{{ Editor.Surname }}"><br/><br>
                    </fieldset>

                    <fieldset class  ="Contact_bar">
                    <label>Email:</label><br>
                    <input type="email" id="Email" name="Email" size="25" value = "{{ Editor.Email }}"/><br/><br>

                    <label>International phone number:</label><br>
                    <input type="text" id="InternationalPhoneNumber" name="InternationalPhoneNumber" size="25" value = "{{ Editor.InternationalPhoneNumber }}"/> <br/><br>
                    </fieldset>
                    <div class= "transmettre" display = "none"><span id="Editor_Title" >{{ Editor.Title }}</span></div>

                    <div class="submit">
	                    <input type="button" value="Cancel" onclick = "redirect()"/>
	                    <input type="submit" />
	                </div>
                </form>
     </div>
<script>

    var title = document.getElementsByName("Title");
    var name = document.getElementById("Editor_Name");
    var surname = document.getElementById("Surname");
    var email = document.getElementById("Email");
    var phone = document.getElementById("InternationalPhoneNumber");
    var form = document.getElementById('infoEditor');

    window.onload = function(){

        console.log("initialisation");

        title = document.getElementById('Editor_Title').innerHTML;
        console.log(title)
        if (title == "Mr")
        {
            document.getElementById('MR').checked=true;
            console.log("after checked 1")
        }
        else if(title =="Miss.")
        {
            document.getElementById('MISS').checked=true;
        }
        else
        {
            document.getElementById('DOCTOR').checked=true;
        }

    }


    function redirect()
    {
        console.log("redirect");
        var url = document.URL.replace("/modification","");
        window.location.replace(url.replace("#",""));
    }
    function myValidation()
    {
    var name = document.getElementById("Name");
    var surname = document.getElementById("Surname");
    var email = document.getElementById("Email");
    var phone = document.getElementById("InternationalPhoneNumber");


        if(name.value.length == 0)
        {
            alert("your name is vide"+name.value,title);
            return false;
        }
        else if(surname.value.length == 0)
        {
            alert("your surname is vide"+surname.value);
            return false;
        }
        else if(email.value.length == 0)
        {
            alert("your email is vide"+email.value);
            return false;
        }
        else if(phone.value.length == 0)
        {
            alert("your phone number is vide"+phone.value);
            return false;
        }
        else{
            return true;
        }

    }


</script>
</body>
</html>
