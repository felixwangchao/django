<html>
  <head>
    <title>Adaptive Publisher Portal</title>
    <style>

      body {
        font-family: arial;
      }

      div.main {
        text-align: center;
      }

      h1 {
        margin-top: 50px;
        margin-bottom: 50px;
      }

      form {
        margin-left: 25%;
        width: 50%;
      }

      legend {
        text-align: left;
      }

      table {
        margin-top: 25px;
      }

      td {
        height: 35px;
      }

      td.left {
        width: 20%;
      }

      td.right {
        width: 80%;
      }

      input[type=text], input[type=password] {
        text-align: center;
        width: 300px;
        height: 30px;
      }

      .checkbox {
        margin-left: 50px;
      }

      .ref {
        font-size: small;
        color: blue;
        vertical-align: super;
      }

      .remember {
        margin-bottom: 25px;
      }

      .forgot {
        font-size: small;
        color: red;
      }

      .submit {
        display: inline-block;
        margin-left: 50px;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <h1>Adaptive Publisher Portal</h1>
      <form method="post" action="">
      	<fieldset>
      	  <legend>Sign In:</legend>
          <table align="center" >
            <tr>
      	       <td class="left">Email: </td><td class="right"><input type="text" name="username"/></td>
            </tr>
            <tr>
              <td class="left">Password: </td><td class="right"><input type="password" name="password"/></td>
            </tr>
            <!--tr>
              <td><span class="ref">(3)</span> Stay signed in: </td><td><input type="checkbox" class="checkbox" /></td>
            </tr-->
          </table>

          <div class="remember">
            <input type="checkbox" class="checkbox" name="rememberMe"/>Stay signed in<span class="ref">(3)</span>
          </div>

          <a class="forgot" href="#" onclick="redirect('forget')">Forgot password?</a><span class="ref">(4)</span>

          <div class="submit">
        	  <input type="submit" value="Sign In" /><span class="ref">(5)</span>
        	</div>

      	</fieldset>
      </form>
    </div>
  <script>
            function redirect(op)
        {
        var url = document.URL.replace("login",op);
        console.log(url);
        window.location.replace(url);
        }
  </script>
  </body>
</html>
