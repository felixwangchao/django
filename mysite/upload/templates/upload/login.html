{% load staticfiles %}
<html>
  <head>
    <title>Adaptive Publisher Portal</title>
    <style>

      body {
        font-family: arial;
        background: white url("{% static 'upload/images/login.jpg' %}") no-repeat right fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      div.main {
        text-align:center;
        margin-top:150px;
      }

      .login {
        margin-top:220px;
        margin-left:auto;
        margin-right:auto;
        width:305px;
        border-radius: 25px;
        border:1px white solid;
        background-color:rgba(255,255,255,0.3);
      }


      h1 {
        margin-top: 25px;
        margin-bottom: 10px;
      }

      form {
        width: 300px;
      }

      legend {
        text-align: left;
      }

      table {
        margin-top: 25px;
      }

      td {
        height: 35px;
      }

      td.left {
        text-align:center;
        color:white;
      }

      td.right {
        text-align:center;;
      }

      input[type=text], input[type=password] {
        text-align: center;
        width: 300px;
        height: 30px;
      }

      input[type=submit] {
        color:black;
        width:100%;
        margin-left:auto;
        margin-right:auto;
      }

      input[type=submit]:hover {
        color:blue;


      }

      .checkbox {
        margin-left:10px;
      }

      .ref {
        font-size: small;
        color: blue;
        vertical-align: super;
      }

      .remember {
        margin-bottom: 25px;
      }

      .forgot {
        font-size: small;
        color: red;
      }

      .submit {
        display: inline-block;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <div class="login">
        <h3 style="color:white">Adaptive Publisher Portal</h3>
      <form method="post" action="">
          <table align="center" >
            <tr>
      	       <td class="right"><input type="text" name="username" placeholder="Email" style="margin-left:0px"/></td>
            </tr>
            <tr>
               <td class="right"><input type="password" name="password" placeholder="Password"/></td>
            </tr>
            <!--tr>
              <td><span class="ref">(3)</span> Stay signed in: </td><td><input type="checkbox" class="checkbox" /></td>
            </tr-->
          </table>

          <div class="remember">
            <input type="checkbox" class="checkbox" name="rememberMe"/><span style="color:white">Stay signed in OR <a class="forgot" href="#" onclick="redirect('forget')" style="text-decoration:none;color:blue;">Forgot password?</a></span>
          </div>



          <div class="submit">
        	  <input type="submit" value="Sign In" />
        	</div>
      </form>
      </div>
    </div>
  <script>
            function redirect(op)
        {
        var url = document.URL.replace("login",op);
        console.log(url);
        window.location.replace(url);
        }
  </script>
  </body>
</html>
